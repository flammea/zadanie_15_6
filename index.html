<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="stoper">
      <h1>Timer!</h1>
      <nav class="controls">
        <a href="#" class="button" id="start">Start</a>
        <a href="#" class="button" id="stop">Stop</a>
        <a href="#" class="button" id="resetbtn">Reset</a><br/>
      </nav>
      <div class="stopwatch"></div>
      <a href="#" class="button" id="add">Add to list</a>
      <a href="#" class="button" id="reset_list">Reset results</a>
      <ul class="results"></ul>
    </div>  
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
